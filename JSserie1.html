<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Série N°1 Javascript</title>
</head>
<body>
  
    <script>
        //Exercice 1:
        //Créez une fonction qui prend deux nombres comme arguments et retourne leur somme.

        function somme(a,b){
            return a+b;
        }
        console.log(somme(1,2));
        console.log(somme(-2,-4));

        //xercice 2:
        //Écrivez une fonction qui prend un nombre entier de minutes et le convertit en secondes.

        function mintosecondes(min){
            return min*60;
        }
        console.log(mintosecondes(4));
        console.log(mintosecondes(3));

        //Exercice 3:
        //Créez une fonction qui prend un nombre en argument, incrémente le nombre +1 et renvoie le résultat.

        function increment(nbr) {
            return nbr + 1;
        }
        console.log(increment(1));
        console.log(increment(4));

        //Exercice 4:
        //Écrivez une fonction qui prend la base et la hauteur d’un triangle et retourne sa surface. Notez que la surface d’un triangle est: (base * hauteur) / 2

        function surface(base, haut) {
            return (base * haut)/2;
        }
        console.log(surface(8,2));
        console.log(surface(7,3));

        //Exercice 5:
        //Écrivez un programme JavaScript pour inverser une chaîne de caractères.

        function inverser(str){
            inverse = str.split('').reverse().join(''); // split pour divider la chaîne en tableau, reverse inverse les éléments du tableau, et join pour joindre tous les éléments en chaînes.
            return inverse;
        }

        console.log(inverser('WayToLearnX'));
        console.log(inverser('Hello'));

        //Exercice 6:
        //Écrivez un programme JavaScript pour trouver le plus grand des trois entiers donnés.

        function max(a,b,c) {
            return Math.max(a,b,c);
        }

        console.log(max(5,9,1));
        console.log(max(2,3,10));

        //Exercice 7:
        //Créez une fonction qui prend un tableau et renvoie le premier élément. 

        function first(array){
            return array[0];
        }

        console.log(first([1, 2, 3]));
        console.log(first([50, 60, 70]));

        //Exercice 8:
        //Écrivez un programme JavaScript pour récupérer l’URL d’un site Web

        console.log(window.location.href);


        //Exercice 9:
        //Écrivez un programme JavaScript pour renvoyer le reste de deux nombres. 

        function reste(num1, num2) {
            return num1 % num2;
        }

        console.log(reste(1,3));
        console.log(reste(2,4));
        console.log(reste(3,3));
    </script>
</body>
</html>
